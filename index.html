<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/board.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
</head>
<body>

  <div class="bg">

  <h1>Tetris Gold Edition</h1>

    <div class="controls">
      <h2>Controls</h2>
      <ul>
        <li>Use arrow keys to move a piece left, right, or to drop down faster.</li>
        <li>Press "Z" to flip a piece counterclockwise.</li>
        <li>Press "X" to flip a piece clockwise.</li>
      </ul>
    </div>

    <div class="grid">
      <div id="message">
        <button id="play-button">Play?</button>
      </div>
    </div>

  </div>

</body>
</html>
